<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Damian Lavin" />
    <meta
      name="description"
      content="Sprint 3 landing page for 'Around The U.S.' app"
    />
    <meta name="keywords" content="Project 3, Landing Page, Around The U.S." />
    <!-- <link rel="stylesheet" href="../src/pages/index.css" /> -->
    <link rel="favicon" href="./images/favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="<%=require('./images/aound.the.us.svg')%>"
        alt="Around The U.S."
        class="header__logo-image"
      />
    </header>
    <main>
      <section class="profile page__section">
        <img
          src="<%=require('./images/jacques.cousteau.png')%>"
          alt="Profile Pic"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="card page__section">
        <ul class="card__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <h3 class="footer__text">&copy; 2022 Around The U.S.</h3>
    </footer>

    <!-- Edit Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-modal-form" novalidate>
          <input
            class="modal__input"
            id="edit-modal-name"
            type="text"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__input-error" id="edit-modal-name-error"></span>
          <input
            class="modal__input"
            id="edit-modal-bio"
            type="text"
            name="bio"
            placeholder="Bio"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__input-error" id="edit-modal-bio-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Modal -->
    <div class="modal" id="add-modal" novalidate>
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-modal-form">
          <input
            class="modal__input"
            id="add-modal-title"
            type="text"
            name="title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__input-error" id="add-modal-title-error"></span>
          <input
            class="modal__input"
            id="add-modal-url"
            type="url"
            name="url"
            placeholder="Image URL"
            required
          />
          <span class="modal__input-error" id="add-modal-url-error"></span>
          <button class="modal__button" type="submit" disabled>Create</button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="card__section">
        <button
          class="card__button-trash"
          id="card-button-trash"
          type="button"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__button-like"
            id="card-button-like"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__preview-container" id="preview-modal-container">
        <button
          class="modal__close"
          type="button"
          id="preview-modal-button"
        ></button>
        <img
          src=""
          alt=""
          class="modal__preview-image"
          id="preview-modal-image"
        />
        <h2 class="modal__preview-heading" id="preview-modal-title">
          New Place
        </h2>
      </div>
    </div>
  </body>
</html>
