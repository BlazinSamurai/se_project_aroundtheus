<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Damian Lavin" />
    <meta
      name="description"
      content="Sprint 3 landing page for 'Around The U.S.' app"
    />
    <meta name="keywords" content="Project 3, Landing Page, Around The U.S." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/aound.the.us.svg"
        alt="Around The U.S."
        class="header__logo-image"
      />
      <span class="header__line"></span>
    </header>
    <main>
      <section class="profile page__section">
        <img
          src="./images/jacques.cousteau.png"
          alt="Profile Pic"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__button-edit"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley Image"
              class="card__image"
            />
            <div class="card__description">
              <h2>Yosemite Valley</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.jpg"
              alt="Lake Louise Image"
              class="card__image"
            />
            <div class="card__description">
              <h2>Lake Louise</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains Image"
              class="card__image"
            />
            <div class="card__description">
              <h2>Bald Mountains</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.jpg"
              alt="Latemar Image"
              class="card__image"
            />
            <div class="card__description">
              <h2>Latemar</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Image"
              class="card__image"
            />
            <div class="card__description">
              <h2>Vanoise National</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago.jpg" alt="Lago Image" class="card__image" />
            <div class="card__description">
              <h2>Lago di Braies</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
  <footer class="footer"></footer>
</html>
