<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Damian Lavin" />
    <meta
      name="description"
      content="Sprint 3 landing page for 'Around The U.S.' app"
    />
    <meta name="keywords" content="Project 3, Landing Page, Around The U.S." />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="favicon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/aound.the.us.svg"
        alt="Around The U.S."
        class="header__logo-image"
      />
    </header>
    <main>
      <section class="profile page__section">
        <img
          src="./images/jacques.cousteau.png"
          alt="Profile Pic"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="card page__section">
        <ul class="card__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <h3 class="footer__text">&copy; 2022 Around The U.S.</h3>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input modal__input-top"
            type="text"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input-bottom"
            type="text"
            name="bio"
            placeholder="Bio"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card__section">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button-like" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
